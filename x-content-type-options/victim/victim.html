<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Victim — MIME sniff demo</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial}
    .box{width:800px;height:200px;border:1px solid #ddd;margin:20px;position:relative}
    .center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    button{padding:12px 20px;font-size:16px;border-radius:6px}
  </style>
</head>
<body>
  <div class="box">
    <div class="center">
      <div>
        <h2>Victim page — script execution test</h2>
        <p>This page loads <code>/script.js</code> (served as <code>text/plain</code> intentionally).</p>
        <button id="reload">Reload</button>
      </div>
    </div>
  </div>

  <!-- The script we will serve with the wrong Content-Type -->
  <script src="/script.js"></script>

  <script>
    document.getElementById('reload').addEventListener('click', () => location.reload(true));
  </script>
</body>
</html>
