<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Victim — Content-Type demo</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial}
    .box{width:800px;height:200px;border:1px solid #ddd;margin:20px;position:relative}
    .center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    button{padding:10px 16px;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <div class="center">
      <div>
        <h2>Content-Type demo</h2>
        <p>This page loads <code>/script.js</code> which the server will intentionally send with the wrong Content-Type.</p>
        <p><button id="reload">Reload resource</button></p>
      </div>
    </div>
  </div>

  <!-- Browser will load /script.js — server will set Content-Type according to demo mode -->
  <script src="/script.js"></script>

  <script>
    document.getElementById('reload').addEventListener('click', () => location.reload(true));
  </script>
</body>
</html>
