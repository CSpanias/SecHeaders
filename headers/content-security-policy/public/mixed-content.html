<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Content Demo</title>
</head>
<body>
  <h1>Mixed Content Demo</h1>

  <p>
    This page tries to load an <strong>insecure HTTP image</strong>.
    Since this resource cannot be upgraded to HTTPS, CSP will block it.
  </p>

  <!-- HTTP image on a separate port (cannot auto-upgrade) -->
  <img src="http://no.https:4000/test.png" alt="Blocked insecure image">

  <p>Check console and network tab for blocking messages.</p>
</body>
</html>
